<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper"> <div class="header-container">
      <h1 id="toast">CALCULATOR</h1>
    </div>
    <div class="f-container">  
      <div class="first-row">
      <input type="text" name="result" id="result" placeholder="Result" readonly />
      <input type="button" value="C" onclick="result.value=''" id="clear-button" />
    </div>
  </div>
  
    <div class="container">

     
      <div class="second-row">
        <input type="button" value="1" onclick="board(1)" />
        <input type="button" value="2" onclick="board(2)" />
        <input type="button" value="3" onclick="board(3)" />
        <input type="button" value="+" onclick="board('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick=" board(4)" />
        <input type="button" value="5" onclick=" board(5)" />
        <input type="button" value="6" onclick=" board(6)" />
        <input type="button" value="-" onclick="board('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="board(7)" />
        <input type="button" value="8" onclick="board(8)" />
        <input type="button" value="9" onclick="board(9)" />
        <input type="button" value="x" onclick="board('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="board('/')" />
        <input type="button" value="0" onclick="board(0)" />
        <input type="button" value="." onclick="board('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" />
      </div>
    </div>
  </div>
  <script src="./index.js">
  </script>
</body>

</html>
